{%extends "base.html"%}
{% block head %}
<title>Login Page</title>
	
<style>
	input[type=pwd] {
		display: block;
	}
</style>
{% endblock %}
{% block main%}
<!--Container divide the sections-->
<div class="container"  class=".col-sm-4" style="padding-left:20%; padding-right:20%; padding-top: 3% ">
	<!--Login-->
	<div id="login" style="text-align:center;">
		<h2 style="font-family:Stencil Std; font-weight:800;">Login</h2>
		<form action="/login" method="POST">
			<div class="form-group">
				<label for="email">Email address: </label>
				<input type="text" class="form-control" id="email" name="email">	
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" class="form-control" id="pwd" name="pwd">		
			</div>
			<div class="form-group form-check">
				<label for="form-check-label">
				<input class="form-check-input" type="checkbox">Remember Me
				</label>	
			</div>
			<button type="submit" value="Login">Login</button>
		</form>
		<br><br><br>
	<p>Not A Member Yet? <a class="register" href="{{url_for('register')}}">Join Now</a></p>
	</div>
</div>
{% endblock %}
